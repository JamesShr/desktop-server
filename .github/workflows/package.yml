name: Windows exe by pkg

on:
  workflow_dispatch:

jobs:
  build-base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
        
      - name: Install dependencies
        run: npm ci

      - name: Install pkg
        run: npm i -g pkg
        
      - name: Build source
        run: npm run build
        
      - name: Package windows exe
        run: npm run pkg:win64
        
      # 假設 pkg 會產出 desktop-server.exe 在專案根目錄
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-server-exe
          path: desktop-server.exe

  upload-to-google-drive:
    runs-on: ubuntu-latest
    needs: build-base
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: desktop-server-exe
          path: .

      - name: Upload a file to Google Drive
        uses: willo32/google-drive-upload-action@v1
        with:
          target: desktop-server.exe
          credentials: ${{ secrets.GOOGLE_API_KEY }}
          parent_folder_id: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
