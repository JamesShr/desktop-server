name: Windows exe by pkg

on:
  workflow_dispatch:

jobs:
  build-base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
        
      - name: Install dependencies
        run: npm ci

      - name: Install pkg
        run: npm i -g pkg
        
      - name: Build source
        run: npm run build
        
      - name: Package windows exe
        run: npm run pkg:win64
        
        # ✅ 壓縮 exe + config 資料夾成一個 zip 檔
      - name: Zip build outputs
        run: |
          zip -r desktop-server.zip desktop-server.exe config

      # ✅ 上傳 zip 檔作為 artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-server-package
          path: desktop-server.zip

