name: Validate SBOM (CycloneDX)

on:
  workflow_run:
    workflows: ["Generate SBOM"]
    types:
      - completed

jobs:
  validate:
    runs-on: ubuntu-latest

    permissions:
      actions: read        # ✅ 需要 actions:read 才能讀取前一個 run 的 artifact
      contents: read

    steps:
      - name: Download SBOM artifact from previous workflow
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}
        #   name: desktop-server-sbom-spdx

      - name: Install CycloneDX CLI
        run: |
          curl -L -o cyclonedx \
            https://github.com/CycloneDX/cyclonedx-cli/releases/latest/download/cyclonedx-linux-x64
          chmod +x cyclonedx
          sudo mv cyclonedx /usr/local/bin/cyclonedx

      - name: Validate SBOM file
        run: |
          cyclonedx validate --input ./sbom/desktop-server.spdx.json --input-format spdx-json
