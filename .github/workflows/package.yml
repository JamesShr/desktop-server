name: Windows exe by pkg

on:
  workflow_dispatch:

jobs:
  build-base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ✅ Cache node_modules
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ✅ Install deps (含 pkg)
      - name: Install dependencies
        run: npm ci

      - name: Build source
        run: npm run build

      - name: Package windows exe
        run: npm run pkg:win64

      - name: Zip build outputs
        run: |
          zip -r desktop-server.zip desktop-server.exe config

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-server-package
          path: desktop-server.zip
