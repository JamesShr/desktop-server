name: SBOM Diff (Manual)

on:
  workflow_dispatch:
    inputs:
      current_tag:
        description: 'ç›®å‰ release tagï¼Œä¾‹å¦‚ v1.3.0'
        required: true
        type: string
      compare_tag:
        description: 'è¦æ¯”å°çš„èˆŠ release tagï¼Œä¾‹å¦‚ v1.1.0'
        required: true
        type: string

jobs:
  diff:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Download SBOMs from releases
        run: |
          mkdir old new
          echo "â¬‡ï¸ Downloading old SBOM (${{ inputs.compare_tag }})..."
          gh release download ${{ inputs.compare_tag }} --pattern "*.cyclonedx.json" --dir ./old
          echo "â¬‡ï¸ Downloading new SBOM (${{ inputs.current_tag }})..."
          gh release download ${{ inputs.current_tag }} --pattern "*.cyclonedx.json" --dir ./new
        env:
          GITHUB_TOKEN: ${{ github.token }}

      # - name: Install Syft
      #   run: |
      #     curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      # - name: Run Syft diff
      #   run: |
      #     syft diff ./old/*.cyclonedx.json ./new/*.cyclonedx.json -o json > sbom_diff.json
      #     cat sbom_diff.json
      - name: Compare SBOM JSON manually
        if: ${{ steps.prev.outputs.previous_tag != 'none' }}
        run: |
          echo "ðŸ” Comparing SBOMs..."
          jq --slurp '
            def toMap:
              map({ ( .name + ":" + ((.version // "unknown")|tostring) ): . }) | add;
            (.[0].components // [] | toMap) as $old |
            (.[1].components // [] | toMap) as $new |
            ($old | keys) as $old_keys |
            ($new | keys) as $new_keys |
            ( $new_keys - $old_keys ) as $added_keys |
            ( $old_keys - $new_keys ) as $removed_keys |
            ( ($old_keys + $new_keys) | unique ) as $all_keys |
            {
              added: ( $added_keys | map({ key: ., component: $new[.] }) ),
              removed: ( $removed_keys | map({ key: ., component: $old[.] }) ),
              changed: (
                $all_keys
                | map(
                    select( ($old[.] != null) and ($new[.] != null) and ($old[.] != $new[.]) )
                    | { key: ., old: $old[.], new: $new[.] }
                  )
              )
            }
          ' ./old/*.cyclonedx.json ./new/desktop-server.cyclonedx.json > sbom_diff.json

          echo "âœ… SBOM diff result:"
          cat sbom_diff.json

      - name: Upload diff result
        uses: actions/upload-artifact@v4
        with:
          name: sbom-diff-report
          path: sbom_diff.json
